version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: woundai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: woundai_db
      POSTGRES_USER: woundai_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U woundai_user -d woundai_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - woundai-network

  # Redis (optional, for caching and job queues)
  redis:
    image: redis:7-alpine
    container_name: woundai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - woundai-network

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: woundai-app
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://woundai_user:${DB_PASSWORD}@postgres:5432/woundai_db
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_REFRESH_SECRET_KEY=${JWT_REFRESH_SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - APP_ENV=production
      - CORS_ORIGINS=${CORS_ORIGINS}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - woundai-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: woundai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./uploads:/app/uploads:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - woundai-network

  # Streamlit Frontend (optional)
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: woundai-streamlit
    restart: unless-stopped
    environment:
      - API_URL=http://app:8000
    ports:
      - "8501:8501"
    depends_on:
      - app
    networks:
      - woundai-network

  # pgAdmin (optional, for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: woundai-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@woundai.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - woundai-network
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  woundai-network:
    driver: bridge
